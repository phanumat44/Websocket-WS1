<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <title>Chat Cap</title>
    <link href="style.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <div class="flex justify-between">
            <div class="flex  items-center">
                <img src="https://uppic.cloud/ib/hkOUqhvAAw.png" alt="logo" class="w-12 h-12 mr-2 rounded-full ">
                <h1 class="text-2xl font-bold text-black">Chat Cap</h1>
            </div>
            <div class="flex items-center">
                <button onclick="AddRoomPrompt()"
                    class="bg-[#FF8B35;] shadow-md px-4 py-3 text-white border-1  rounded-full" id="leave">
                    <i class="fa-solid fa-sign-out" style="color: #fff;"></i>
                    เพิ่มห้อง</button>
            </div>
        </div>
        <form class="form-join">
            <input class="p-2 rounded-full shadow-md text-black" type="text" id="name" maxlength="8" placeholder="ชื่อ"
                size="5" required>
            <!-- <input class="p-2 rounded-full shadow-md text-black" type="text" id="room" placeholder="ห้องแชท " size=" 5" -->
            <!-- required> -->
            <div class="flex justify-center items-center h-full">
                <label for="room" class="text-black">ห้องแชท</label>
                <select id="room" class="text-black">
                </select>
            </div>

            <button id="join" class="bg-[#FF8B35;] shadow-md px-4 py-3 text-white border-1  rounded-full"
                type="submit">เข้าร่วม</button>
        </form>

        <p class="user-list "></p>

        <p class="room-list"></p>

        <ul class="chat-display max-h-[50%] lg:max-h-[60%]"></ul>


        <p class="activity"></p>

        <form class="form-msg bg-white pl-3 overflow-hidden rounded-full shadow-md">
            <input type="text" class="text-black" id="message" placeholder="พิมพ์ข้อความ..." required>
            <button class="bg-[#FF8B35;] px-4 py-3 m-1 rounded-full" type="submit">
                <i class="fa-solid fa-paper-plane" style="color: #fff;"></i>
            </button>
        </form>




    </main>
</body>

</html>
